<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Optimal Path - Addis Ababa</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2z8gkP9w0bYfJ+3zY1kGQhQ2KtY3/8m+9ZQ3qR0=" crossorigin=""/>
  </head>
  <body>
    <div class="container">
      <h1>Optimal Path (Addis Ababa)</h1>

      <div class="controls">
        <div class="selects">
          <label>Start
            <select id="start"><option value="">(select or click map)</option></select>
          </label>
          <label>Goal
            <select id="goal"><option value="">(select or click map)</option></select>
          </label>
          <label>Algorithm
            <select id="algorithm">
              <option value="astar">A* Search</option>
              <option value="greedy">Greedy Best-First</option>
              <option value="dfs">Depth-First Search</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button id="run" class="primary">Find Route</button>
          <button id="clear">Clear</button>
        </div>

        <div class="hint">Click map to choose Start (1st click) and Goal (2nd click)</div>
      </div>

      <div id="map" style="height:400px; margin-bottom:12px;"></div>

      <div id="results">
        <h2>Result</h2>
        <div id="path"></div>
        <div id="cost"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j8kGkE6H6Y3z7+6k1S6s3n8p2Y5rj5oXf3zB0+k=" crossorigin=""></script>
    <script src="/static/app.js"></script>
  </body>
</html>
